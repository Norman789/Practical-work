<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            background-color: #2f2f2f; 
            color: white; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #3b3b3b; 
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); 
            padding: 20px;
            width: 320px;
            transition: transform 0.3s ease;
        }

        .calculator:hover {
            transform: scale(1.02); 
        }

        .calculator h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .calculator input, .calculator select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            background-color: #4f4f4f;
            color: white;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .calculator button:hover {
            background-color: #005fa1;
            transform: scale(1.05);
        }

        .history {
            margin-top: 15px;
            background-color: #444;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            max-height: 100px;
            overflow-y: auto; 
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        <input type="number" id="num1" placeholder="Введіть перше число">
        <input type="number" id="num2" placeholder="Введіть друге число">
        <select id="operation">
            <option value="add">Додавання</option>
            <option value="subtract">Віднімання</option>
            <option value="multiply">Множення</option>
            <option value="divide">Ділення</option>
        </select>
        <button onclick="calculate()">Обчислити</button>
        <p id="result"></p>
        <div class="history" id="history">
            <h3>Історія:</h3>
        </div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            const history = document.getElementById('history');
            let result;

            if (!isNaN(num1) && !isNaN(num2)) {
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        result = num2 !== 0 ? num1 / num2 : 'Ділення на нуль!';
                        break;
                }
                document.getElementById('result').textContent = `Результат: ${result}`;
                history.innerHTML += `<p>${num1} ${operation} ${num2} = ${result}</p>`; // Додаємо до історії
            } else {
                document.getElementById('result').textContent = 'Будь ласка, введіть коректні числа.';
            }
        }
    </script>
</body>
</html>
